name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          # Install dependencies
          npm ci
          
          # Create public directory and copy static files
          mkdir -p public
          
          # Copy all static files to public directory
          cp -r assets public/ 2>/dev/null || :
          cp -r css public/ 2>/dev/null || :
          cp -r js public/ 2>/dev/null || :
          cp -r images public/ 2>/dev/null || :
          
          # Create a basic index.html if one doesn't exist
          if [ ! -f public/index.html ]; then
            echo '<!DOCTYPE html>
            <html>
            <head>
              <title>Donald W. Smith Jr. Portfolio</title>
              <link rel="stylesheet" href="/css/styles.css">
            </head>
            <body>
              <h1>Welcome to My Portfolio</h1>
              <p>Content is being served via GitHub Pages.</p>
            </body>
            </html>' > public/index.html
          fi
          
          echo "Build complete!"
          ls -la public/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
