name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Create a basic index.html if one doesn't exist
          if [ ! -f "index.html" ] && [ ! -f "public/index.html" ]; then
            mkdir -p public
            cat > public/index.html << 'EOL'
            <!DOCTYPE html>
            <html>
            <head>
              <title>Donald W. Smith Jr. Portfolio</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                body { 
                  font-family: Arial, sans-serif; 
                  line-height: 1.6; 
                  max-width: 800px; 
                  margin: 0 auto; 
                  padding: 20px;
                }
                h1 { color: #2c3e50; }
              </style>
            </head>
            <body>
              <h1>Welcome to My Portfolio</h1>
              <p>This is the default landing page for your GitHub Pages site.</p>
              <p>Site is being built... Please wait a few minutes and refresh.</p>
            </body>
            </html>
            EOL
          fi

          # Run build if package.json has a build script
          if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
            npm run build
          fi

          # Ensure all files are in the root
          if [ -d "public" ]; then
            mv public/* .
            rm -rf public
          fi

          # Create .nojekyll to bypass Jekyll processing
          touch .nojekyll

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
