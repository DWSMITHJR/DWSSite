name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: main  # Explicitly checkout main branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          # Install dependencies
          echo "Installing dependencies..."
          npm ci
          
          # Run the build script if it exists
          if [ -f "package.json" ] && grep -q "build" package.json; then
            echo "Running build script..."
            npm run build
          fi
          
          # Create public directory if it doesn't exist
          mkdir -p public
          
          # Copy static files to public directory
          echo "Copying static files..."
          [ -d "assets" ] && cp -r assets public/ || echo "No assets directory found"
          [ -d "css" ] && cp -r css public/ || echo "No css directory found"
          [ -d "js" ] && cp -r js public/ || echo "No js directory found"
          [ -d "images" ] && cp -r images public/ || echo "No images directory found"
          
          # Create a basic index.html if one doesn't exist
          if [ ! -f "public/index.html" ]; then
            echo "Creating default index.html..."
            cat > public/index.html << 'EOL'
            <!DOCTYPE html>
            <html>
            <head>
              <title>Donald W. Smith Jr. Portfolio</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                body { 
                  font-family: Arial, sans-serif; 
                  line-height: 1.6; 
                  max-width: 800px; 
                  margin: 0 auto; 
                  padding: 20px;
                }
                h1 { color: #2c3e50; }
              </style>
            </head>
            <body>
              <h1>Welcome to My Portfolio</h1>
              <p>Content is being served via GitHub Pages.</p>
              <p>Last updated: $(date)</p>
            </body>
            </html>
            EOL
          fi
          
          echo "Build complete!"
          echo "Contents of public directory:"
          ls -la public/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Show deployment status
        if: success()
        run: |
          echo "Deployment status: ${{ steps.deployment.outcome }}"
          echo "View your site at: ${{ steps.deployment.outputs.page_url }}"
          
      - name: Deployment failed
        if: failure()
        run: |
          echo "Deployment failed. Check the build logs for more details."
          exit 1
