name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi
      
      - name: Build and Deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a clean directory for deployment
          mkdir -p deploy
          
          # Copy all files to deploy directory
          cp -r * .[^.]* deploy/ 2>/dev/null || :
          
          # Navigate to deploy directory
          cd deploy
          
          # Create .nojekyll to bypass Jekyll processing
          touch .nojekyll
          
          # Initialize git repository
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Add all files
          git add .
          
          # Commit changes
          git commit -m "Deploy to GitHub Pages"
          
          # Force push to gh-pages branch
          git push -f "https://$GITHUB_ACTOR:$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:gh-pages
          
          echo "Deployment complete!"
      
      - name: Get the deployed URL
        id: deployment
        run: |
          # Get the repository owner and name
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "page_url=https://$GITHUB_REPOSITORY_OWNER.github.io/$REPO_NAME" >> $GITHUB_OUTPUT
          
      - name: Show deployment status
        run: |
          echo "Deployment to GitHub Pages complete!"
          echo "View your site at: ${{ steps.deployment.outputs.page_url }}"
          echo "Note: It may take a few minutes for the site to be available."
