name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          mkdir -p public
          cp -r index.html family.html css/ images/ js/ documents/ favicon.ico public/ 2>/dev/null || :
          if [ ! -f public/index.html ]; then
            echo '<!DOCTYPE html><html><body><h1>Site is building...</h1></body></html>' > public/index.html
          fi
          echo "Build complete!"
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true
