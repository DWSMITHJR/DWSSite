name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Build
        run: |
          mkdir -p public
          # Copy all files except those we want to exclude
          find . -maxdepth 1 \( -path './.git*' -o -path './.github*' -o -path './node_modules*' -o -path './public' -o -path '.' \) -prune -o -exec cp -r {} public/ \;
          
          # Create index.html if it doesn't exist
          if [ ! -f public/index.html ]; then
            echo '<!DOCTYPE html><html><body><h1>Site is building...</h1></body></html>' > public/index.html
          fi
          
          echo "Build complete!"
          ls -la public/
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true
