name: Azure Static Web Apps CI/CD

# This workflow is disabled by default
# To enable, set the 'enable_azure_deploy' input to 'true' in the workflow_dispatch event
# or uncomment the push/pull_request triggers below

on:
  workflow_dispatch:
    inputs:
      enable_azure_deploy:
        description: 'Enable Azure deployment (true/false)'
        required: true
        default: false
        type: boolean
  # Uncomment these to enable automatic deployments
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   types: [opened, synchronize, reopened, closed]
  #   branches:
  #     - main

env:
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

jobs:
  build_and_deploy_job:
    # Only run if explicitly enabled via workflow_dispatch
    if: |
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.enable_azure_deploy == true) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && 
       github.event.action != 'closed' &&
       github.base_ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: 'Production'
      url: ${{ steps.builddeploy.outputs.static_web_app_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'public'
          skip_app_build: false
          app_build_command: |
            mkdir -p public
            # Copy all necessary files to the public directory
            find . -maxdepth 1 -not -path './.git*' -not -path './.github*' -not -path './node_modules*' -not -path './public' -not -path '.' -exec cp -r {} public/ \;
            # Ensure required files exist
            if [ ! -f public/index.html ]; then
              echo '<!DOCTYPE html><html><body><h1>Site is building...</h1></body></html>' > public/index.html
            fi
            echo "Build complete!"
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
