name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 3a5d10f8245f48032b977e649b31f09372b21789
          deployment_token: 3a5d10f8245f48032b977e649b31f09372b21789
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'  # Root directory containing your source files
          output_location: 'public'  # Output directory for built files
          skip_app_build: false  # Enable build process
          app_build_command: |
            mkdir -p public
            # Copy all necessary files to the public directory
            cp -r * public/ 2>/dev/null || :
            # Ensure required files exist
            if [ ! -f public/index.html ]; then
              echo '<!DOCTYPE html><html><body><h1>Site is building...</h1></body></html>' > public/index.html
            fi
            echo "Build complete!"
          skip_api_build: true
          skip_deploy_on_missing_secrets: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
