name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      - name: Create .nojekyll
        run: touch .nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll

      - name: Get the deployed URL
        id: deployment
        run: |
          # Get the repository owner and name
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "page_url=https://$GITHUB_REPOSITORY_OWNER.github.io/$REPO_NAME" >> $GITHUB_OUTPUT
          
      - name: Show deployment status
        run: |
          echo "Deployment to GitHub Pages complete!"
          echo "View your site at: https://$GITHUB_REPOSITORY_OWNER.github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)"
          echo "Note: It may take a few minutes for the site to be available."
